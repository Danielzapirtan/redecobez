<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Room Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #1a1a1a;
            touch-action: none;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            touch-action: manipulation;
        }
        button:active {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <strong>Room Dimensions</strong><br>
        Total: 5.10m Ã— 3.10m<br>
        ðŸ“± Touch to rotate â€¢ Pinch to zoom
    </div>
    <div id="controls">
        <button id="reset">Reset View</button>
        <button id="toggle">Toggle Roof</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a2a2a);
        
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Room dimensions from sketch (in meters)
        const roomWidth = 5.10;
        const roomDepth = 3.10;
        const roomHeight = 2.5;
        const wallThickness = 0.15;

        // Materials
        const wallMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xe8e8e8,
            side: THREE.DoubleSide 
        });
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8b7355 
        });
        const roofMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xf5f5f5,
            transparent: true,
            opacity: 0.8
        });
        const furnitureMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x6b4423 
        });
        const doorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x5a3a1a 
        });

        // Create room group
        const room = new THREE.Group();

        // Floor
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(roomWidth, roomDepth),
            floorMaterial
        );
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        room.add(floor);

        // Walls
        // Back wall (biblioteca - library)
        const backWall = new THREE.Mesh(
            new THREE.BoxGeometry(roomWidth, roomHeight, wallThickness),
            wallMaterial
        );
        backWall.position.set(0, roomHeight / 2, -roomDepth / 2);
        backWall.castShadow = true;
        room.add(backWall);

        // Front wall (entrance)
        const frontWall = new THREE.Mesh(
            new THREE.BoxGeometry(roomWidth, roomHeight, wallThickness),
            wallMaterial
        );
        frontWall.position.set(0, roomHeight / 2, roomDepth / 2);
        frontWall.castShadow = true;
        room.add(frontWall);

        // Left wall (terrace)
        const leftWall = new THREE.Mesh(
            new THREE.BoxGeometry(wallThickness, roomHeight, roomDepth),
            wallMaterial
        );
        leftWall.position.set(-roomWidth / 2, roomHeight / 2, 0);
        leftWall.castShadow = true;
        room.add(leftWall);

        // Right wall
        const rightWall = new THREE.Mesh(
            new THREE.BoxGeometry(wallThickness, roomHeight, roomDepth),
            wallMaterial
        );
        rightWall.position.set(roomWidth / 2, roomHeight / 2, 0);
        rightWall.castShadow = true;
        room.add(rightWall);

        // Roof (toggleable)
        const roof = new THREE.Mesh(
            new THREE.PlaneGeometry(roomWidth, roomDepth),
            roofMaterial
        );
        roof.rotation.x = Math.PI / 2;
        roof.position.y = roomHeight;
        room.add(roof);

        // Biblioteca (Library/bookshelf) - back wall
        const biblioteca = new THREE.Mesh(
            new THREE.BoxGeometry(2, 2, 0.3),
            furnitureMaterial
        );
        biblioteca.position.set(0, 1, -roomDepth / 2 + 0.15);
        biblioteca.castShadow = true;
        room.add(biblioteca);

        // Add shelves to biblioteca
        for (let i = 0; i < 4; i++) {
            const shelf = new THREE.Mesh(
                new THREE.BoxGeometry(1.9, 0.05, 0.25),
                new THREE.MeshStandardMaterial({ color: 0x4a2f1a })
            );
            shelf.position.set(0, 0.3 + i * 0.5, -roomDepth / 2 + 0.2);
            room.add(shelf);
        }

        // Escritorio (Desk) - right side
        const desk = new THREE.Mesh(
            new THREE.BoxGeometry(1.2, 0.8, 0.6),
            furnitureMaterial
        );
        desk.position.set(roomWidth / 2 - 0.8, 0.4, 0.5);
        desk.castShadow = true;
        room.add(desk);

        // Cama (Bed) - center/left area
        const bedFrame = new THREE.Mesh(
            new THREE.BoxGeometry(1.4, 0.4, 2),
            furnitureMaterial
        );
        bedFrame.position.set(-0.8, 0.2, -0.2);
        bedFrame.castShadow = true;
        room.add(bedFrame);

        const mattress = new THREE.Mesh(
            new THREE.BoxGeometry(1.3, 0.3, 1.9),
            new THREE.MeshStandardMaterial({ color: 0x4169e1 })
        );
        mattress.position.set(-0.8, 0.45, -0.2);
        mattress.castShadow = true;
        room.add(mattress);

        // Ropero (Wardrobe/Closet) - right corner
        const wardrobe = new THREE.Mesh(
            new THREE.BoxGeometry(1, 2, 0.5),
            furnitureMaterial
        );
        wardrobe.position.set(roomWidth / 2 - 0.6, 1, -roomDepth / 2 + 0.5);
        wardrobe.castShadow = true;
        room.add(wardrobe);

        // Door (Puerta) - front wall
        const door = new THREE.Mesh(
            new THREE.BoxGeometry(0.8, 2, 0.1),
            doorMaterial
        );
        door.position.set(-1, 1, roomDepth / 2);
        door.castShadow = true;
        room.add(door);

        // Door handle
        const handle = new THREE.Mesh(
            new THREE.CylinderGeometry(0.03, 0.03, 0.15),
            new THREE.MeshStandardMaterial({ color: 0xcccccc })
        );
        handle.rotation.z = Math.PI / 2;
        handle.position.set(-0.7, 1, roomDepth / 2 + 0.1);
        room.add(handle);

        scene.add(room);

        // Camera position
        camera.position.set(6, 4, 6);
        camera.lookAt(0, 1, 0);

        // Mobile touch controls
        let isDragging = false;
        let previousTouch = null;
        let rotationY = 0;
        let rotationX = 0;
        let initialDistance = 0;
        let cameraDistance = 10;

        renderer.domElement.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                previousTouch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                initialDistance = Math.sqrt(dx * dx + dy * dy);
            }
        });

        renderer.domElement.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging && previousTouch) {
                const deltaX = e.touches[0].clientX - previousTouch.x;
                const deltaY = e.touches[0].clientY - previousTouch.y;
                
                rotationY += deltaX * 0.005;
                rotationX += deltaY * 0.005;
                rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));
                
                previousTouch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const delta = initialDistance - distance;
                cameraDistance += delta * 0.01;
                cameraDistance = Math.max(3, Math.min(15, cameraDistance));
                initialDistance = distance;
            }
        });

        renderer.domElement.addEventListener('touchend', () => {
            isDragging = false;
            previousTouch = null;
        });

        // Button controls
        document.getElementById('reset').addEventListener('click', () => {
            rotationY = 0;
            rotationX = 0;
            cameraDistance = 10;
        });

        let roofVisible = true;
        document.getElementById('toggle').addEventListener('click', () => {
            roofVisible = !roofVisible;
            roof.visible = roofVisible;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update camera position based on rotation
            camera.position.x = Math.sin(rotationY) * Math.cos(rotationX) * cameraDistance;
            camera.position.y = Math.sin(rotationX) * cameraDistance + 3;
            camera.position.z = Math.cos(rotationY) * Math.cos(rotationX) * cameraDistance;
            camera.lookAt(0, 1, 0);

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
